<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Leaflet CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <!-- Mapquest CDN -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-core.js"></script>
    <!-- Esri Leaflet CDN -->
    <script
      src="https://unpkg.com/esri-leaflet@3.0.8/dist/esri-leaflet.js"
      integrity="sha512-E0DKVahIg0p1UHR2Kf9NX7x7TUewJb30mxkxEm2qOYTVJObgsAGpEol9F6iK6oefCbkJiA4/i6fnTHzM6H1kEA=="
      crossorigin=""
    ></script>
    <!-- Load Esri Leaflet Geocoder from CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.css"
      integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.js"
      integrity="sha512-mwRt9Y/qhSlNH3VWCNNHrCwquLLU+dTbmMxVud/GcnbXfOKJ35sznUmt3yM39cMlHR2sHbV9ymIpIMDpKg4kKw=="
      crossorigin=""
    ></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Leaflet - Ứng dụng tìm đường đi</title>
  </head>
  <body>
    <div id="map"></div>
    <!-- Form nhập điểm đầu và điểm kết thúc -->
    <div class="form-container">
      <form id="form">
        <input
          type="text"
          id="start"
          class="input"
          disabled
          placeholder="Nhấp chuột vào bản đồ để chọn điểm bắt đầu"
        />
        <input
          type="text"
          id="destination"
          class="input"
          disabled
          placeholder="Nhấp chuột vào bản đồ để chọn điểm đến"
        />
        <div class="actions">
          <button id="deleteDirectionsBtn">Xóa chỉ đường</button>
          <button id="directionBtn" type="submit">Chỉ đường</button>
        </div>
      </form>
    </div>

    <!-- Kết quả tìm kiếm -->
    <div class="result-container">
      <!-- nội dung được append bằng js -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
